[databases]
auth_db    = host=host.docker.internal port=5432 dbname=auth_db user=postgres password=123456
booking_db = host=host.docker.internal port=5432 dbname=booking_db user=postgres password=123456
flight_db  = host=host.docker.internal port=5432 dbname=flight_db user=postgres password=123456
news_db    = host=host.docker.internal port=5432 dbname=news_db user=postgres password=123456

[pgbouncer]
ignore_startup_parameters = search_path
listen_addr = 0.0.0.0
listen_port = 6432
auth_type = md5
auth_file = /etc/pgbouncer/userlist.txt
pool_mode = transaction
default_pool_size = 25
max_client_conn = 100
